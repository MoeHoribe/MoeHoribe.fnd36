<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>presentation</title>

  <!-- CSSと接続 -->
  <link rel = "stylesheet" href="style.css">
</head>

<body>
  <!-- 行先四角作成 -->
  <div id="target">
    <div id="house">
      <p>House</p>
    </div>
    <div id="dojo">
      <p>Dojo</p>
    </div>
    <div id="xr">
      <p>XR</p>
    </div>
    <div id="other">
      <p>Other</p>
    </div>
  </div>
    
    <!-- 名前ボタン作成 -->
  <div id="menber_botton">
    <button id="oku_botton">OKMR<br>工長</button> 
    <button>SAM<br>組長</button> 
    <button>BTO<br>TL</button> 
    <button>FJMT<br>さん</button> 
    <button>OKDT<br>さん</button> 
    <button>MYTK<br>さん</button> 
    <button>HRE<br>さん</button> 
    <button>FKT<br>さん</button> 
    <button>MTN<br>さん</button> 
    <button>GTO<br>さん</button> 
    <button>TOSK<br>さん</button> 
    <button>FRS<br>さん</button> 
    <button>HRB<br>さん</button> 
    <button>FJI<br>さん</button> 
  </div>

  <!-- 移動ボタン作成 -->
  <button id="move" type="submit" onclick="comboSelect()">Move</button>

  <!-- コンボボックス作成 -->
  <select name="destination" id="destination">
    <option>House</option>
    <option>Dojo</option>
    <option>XR</option>
    <option>Other</option>
  </select>

  <!-- 登録ボタン作成 -->
  <from id="registrationForm"></from>
  <button type="submit" id="submit" onclick="comboSelect()" form="registrationForm">Submit</button>

  <!-- 桜背景アニメーション -->
  <div id="sakura_block">
    <div class="sakura_parts">
      <img src="sakura1.png" alt="" class="parts1">
      <img src="sakura2.png" alt="" class="parts2">
      <img src="sakura3.png" alt="" class="parts3">
      <img src="sakura4.png" alt="" class="parts4">
      <img src="sakura5.png" alt="" class="parts5">
      <img src="sakura6.png" alt="" class="parts6">
      <img src="sakura1.png" alt="" class="parts7">
      <img src="sakura7.png" alt="" class="parts8">
    </div>
  </div>

    <!-- Javascriptと接続 -->
    <script src = "script.js"></script>
</body>
</html>
