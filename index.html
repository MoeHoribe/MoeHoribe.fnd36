<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>presentation</title>

  <!-- CSSと接続 -->
  <link rel = "stylesheet" href="style.css">
</head>

<body>
  <!-- 行先四角作成 -->
  <div id="target">
    <div id="house">
      <input type="text" value="House">
    </div>
    <div id="dojo">
      <input type="text" value="Dojo">
    </div>
    <div id="xr">
      <input type="text" value="XR">
    </div>
    <div id="other">
      <input type="text" value="Other">
    </div>
  </div>
    
    <!-- 名前ボタン作成 -->
  <div id="menberBotton">
    <button id="okuBotton">OKMR<br>工長</button> 
    <button>HRIS<br>組長</button> 
    <button>BTO<br>TL</button> 
    <button>FJMT<br>さん</button> 
    <button>OKDT<br>さん</button> 
    <button>MYTK<br>さん</button> 
    <button>HRE<br>さん</button> 
    <button>FKT<br>さん</button> 
    <button>MTN<br>さん</button> 
    <button>GTO<br>さん</button> 
    <button>TOSK<br>さん</button> 
    <button>FRS<br>さん</button> 
    <button>HRB<br>さん</button> 
    <button>FJI<br>さん</button> 
  </div>

  <!-- 移動ボタン作成 -->
  <button id="move" type="submit" onclick="comboSelect()">Move</button>

  <!-- コンボボックス作成 -->
  <select name="destination" id="destination">
    <option>House</option>
    <option>Dojo</option>
    <option>XR</option>
    <option>Other</option>
  </select>

  <!-- 登録ボタン作成 -->
  <from id="registrationForm"></from>
  <button type="submit" id="submit" onclick="comboSelect()" form="registrationForm">Submit</button>

    <!-- Javascriptと接続 -->
    <script src = "script.js"></script>
</body>
</html>
